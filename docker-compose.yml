version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: studio-storm-mongodb
    restart: always
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
      MONGO_INITDB_DATABASE: studio-storm
    volumes:
      - mongodb_data:/data/db
      - ./server/seed.js:/docker-entrypoint-initdb.d/seed.js
    networks:
      - studio-network

  mongodb-express:
    image: mongo-express:latest
    container_name: studio-storm-mongo-express
    restart: always
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: admin
      ME_CONFIG_MONGODB_ADMINPASSWORD: password123
      ME_CONFIG_MONGODB_URL: mongodb://admin:password123@mongodb:27017/
      ME_CONFIG_BASICAUTH: false
    depends_on:
      - mongodb
    networks:
      - studio-network

volumes:
  mongodb_data:

networks:
  studio-network:
    driver: bridge
